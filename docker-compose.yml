secrets:
    my_jwt_secret:
      file: ./my_jwt_secret.txt
services:

  db:
    image: postgres:latest
    container_name: my_postgres_db
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: tree
      POSTGRES_PASSWORD: papa
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    build: ./auth-service
    ports:
      - "5001:8000"
    secrets:
      - my_jwt_secret
    environment:
      DATABASE_URL: "postgresql://tree:papa@db:5432/mydatabase"  # Подключение к БД внутри Docker
      SECRET_KEY_FILE: /run/secrets/my_jwt_secret
    depends_on:
      - db
    networks:
      - default

  post-service:
    build: ./post-service
    ports:
      - "5002:8000"
    secrets:
      - my_jwt_secret
    environment:
      DATABASE_URL: "postgresql://tree:papa@db:5432/mydatabase"  #  Та же БД
      SECRET_KEY_FILE: /run/secrets/my_jwt_secret
    depends_on:
      - db
    networks:
      - default

volumes:
  postgres_data:
